<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bird Hunt</title>
</head>
<body class="game-bg-image" >
    <div class="container">
       <img id="b1" src="assets/images/bird1.gif" alt="target_bird">
       <img id="b2" src="assets/images/bird2.gif" alt="target_bird">
       <img id="b3" src="assets/images/bird3.gif" alt="target_bird">
       <img id="b4" src="assets/images/bird4.gif" alt="target_bird">
       <img id="b5" src="assets/images/bird5.gif" alt="target_bird">
       <img id="b6" src="assets/images/bird2.gif" alt="target_bird">
       <img id="b7" src="assets/images/bird4.gif" alt="target_bird">
       <img id="b8" src="assets/images/bird1.gif" alt="target_bird">
       <img id="b9" src="assets/images/dragon1.gif" alt="target_bird">
       <img id="b10" src="assets/images/bird4.gif" alt="target_bird">
       <img id="b11" src="assets/images/turky.gif" alt="target_bird">

      <div id="scores" class="display-3">Score : <span id="currentScore">0</span></div><br>
      <div id="bullets" class="display-3">Bullets : <span id="currentBullets">10</span>
        <div id="countdown">
            <div id="div1" class="fa"> </div>
            <h3 id="countdown-number">10</h3>
        </div>
      </div>

     <audio id="gun">
        <source src="assets/music/shot.mp3" type="audio/mp3"> </audio>
     <audio  id="misshot">
        <source src="assets/music/misshoot.mp3"></audio>
    </div> 


     <div class="container-fluid mt-3" id="endGame">
        <div class="row row-cols-1 resultBox" >
            <div class="col">
              <h1 class="endtitle">Well done..</h1>
            </div>
            <div class="col">
                <p class="endresult"> You have Scored: <span id="result">0</span></p>
            </div>
            <div class="col">
                <a href="index.html" class="btn btn-primary-play btn-sm">play again</a>
            </div>
        </div>
      </div>

      <div class="container-fluid mt-3" id="timeOut">
        <div class="row row-cols-1 resultBox" >
            <div class="col">
              <h1 class="endtitle">Ops... times up</h1>
            </div>
            <div class="col">
                <a href="index.html" class="btn btn-primary-play btn-sm">play again</a>
            </div>
        </div>
      </div>

    <script src="assets/js/script.js">

    </script>
</body>
</html>
