<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Bird Hunt</title>
</head>


<body class="game-bg-image">
  <div class="container">
    <img id="flamingo" src="assets/images/flamingo.gif" alt="flying_flamingo">
    <img id="crow" src="assets/images/crow.gif" alt="flying_crow">
    <img id="pelican" src="assets/images/pelican.gif" alt="flying_pelican">
    <img id="blueBird" src="assets/images/blueBird.gif" alt="flying_blueBird">
    <img id="crane" src="assets/images/crane.gif" alt="flying_crane">
    <img id="flamingo" src="assets/images/flamingo.gif" alt="flying_flamingo">
    <img id="blueBird" src="assets/images/blueBird.gif" alt="flying_blueBird">
    <img id="flamingo" src="assets/images/flamingo.gif" alt="flying_flamingo">
    <img id="dragon" src="assets/images/dragon.gif" alt="flying_dragon">
    <img id="blueBird" src="assets/images/blueBird.gif" alt="flying_blueBird">
    <img id="turky" src="assets/images/turky.gif" alt="running_turky">
    <img id="crocodile" src="assets/images/crocodile.gif" alt="crocodile" class="popingAnimals">
    <img id="hippo" src="assets/images/hippo.gif" alt="hippo" class="popingAnimals">
  </div>

  <div id="scores" class="display-3">Score : <span id="currentScore">0</span></div><br>
  <div id="bullets" class="display-3">Bullets : <span id="currentBullets">15</span></div><br>
  <div id="countdown">
    <i id="hourglass" class="fa"> </i>
    <h3 id="countdown-number">10</h3>
  </div>


  <audio id="gun">
    <source src="assets/music/shot.mp3" type="audio/mp3">
  </audio>
  <audio id="misshot">
    <source src="assets/music/misshoot.mp3">
  </audio>


  <div class="container-fluid m-3" id="endGame">
    <div class="row row-cols-1 resultBox">
      <div class="col">
        <h3 id="endtitle"> </h3>
      </div>
      <div class="col">
        <p class="endresult"> You have Scored: <span id="result">0</span></p>
      </div>
      <div class="col">
        <a href="index.html" class="btn btn-primary-play btn-sm">play again</a>
      </div>
    </div>
  </div>

  <div class="container-fluid mt-3" id="timeEnd">
    <div class="row row-cols-1 resultBox">
      <div class="col">
        <h3 id="endtitle">Ops... times up! <br> </h3>
        <p class="h3">Try faster next time. </p>
      </div>
      <!--<div class="col">
        <p class="endresult"> You Scored: <span id="timeresult">0</span></p>
      </div>-->
      <div class="col">
        <a href="index.html" class="btn btn-primary-play btn-sm">play again</a>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js">

  </script>
</body>

</html>
